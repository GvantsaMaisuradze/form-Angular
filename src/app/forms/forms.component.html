<section>
    <article class="col-md-10 m-auto">
        <h1>Enter your Information</h1>
        <div class="form-group">
            <label for="image">Upload your image</label>
            <input (change)="onFileUploadImg($event)" type="file" class="form-control" placeholder="Enter here">
        </div>
        <div class="form-group">
            <label for="name">Upload your name</label>
            <input [(ngModel)]="cardItem.name" type="text" class="form-control" placeholder="Enter here">
        </div>
        <div class="form-group">
            <label for="surname">Upload your surname</label>
            <input [(ngModel)]="cardItem.surname" type="text" class="form-control" placeholder="Enter here">
        </div>
        <div class="form-group">
            <label for="age">Upload your age</label>
            <input [(ngModel)]="cardItem.age" type="text" class="form-control" placeholder="Enter here">
        </div>
        <div class="form-group">
            <button
            (click)="onSaveBtnClick()"
            class="btn btn-dark col-md-12">Save</button>
        </div>
    </article>
</section>
